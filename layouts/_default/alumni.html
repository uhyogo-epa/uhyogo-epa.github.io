{{ define "main" }}

<section class="section pt-5">
  <div class="container">
    <div class="row justify-content-center pb-0">
      <div class="col-12 col-xl-6">
          <h2 class="fs-1 fw-bold text-center text-primary pb-0">研究室メンバー</h2>
      </div>
    </div>
  </div>
</section>


<!-- 卒業生（コンパクトなリスト形式） -->
{{ with .Site.Data.members.alumni }}
<section class="section pt-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-12 col-xl-8">
        <h3 class="fs-1 fw-bold text-center text-primary pt-4 pb-2">卒業生</h3>
      </div>
    </div>

    {{ range .yearlist }}
    <div class="row justify-content-center">
      <div class="col-12 col-xl-8">
        <h4 class="fs-2 fw-bold text-center text- pt-3 pb-2">{{ .year }}</h4>
        <ul class="alumni-list">
          {{ range .items }}
            <li>{{ .name }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}

<style>
  /* 卒業生リスト */
  .alumni-list {
    list-style: none;
    padding: 0;
    text-align: center;
  }

  .alumni-list li {
    display: inline-block;
    padding: 5px 15px;
    font-size: 1.1rem;
    background: #f8f9fa;
    border-radius: 10px;
    margin: 5px;
  }
</style>

{{ end }}
